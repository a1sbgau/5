name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build APK with Gradle
      run: |
        echo "Downloading Gradle 7.6..."
        wget -q https://services.gradle.org/distributions/gradle-7.6-bin.zip
        unzip -q gradle-7.6-bin.zip
        
        echo "Building APK with Gradle 7.6..."
        ./gradle-7.6/bin/gradle assembleDebug --stacktrace --no-daemon
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: wechat-auto-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Build Summary
      if: always()
      run: |
        echo "## 构建结果" >> $GITHUB_STEP_SUMMARY
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          echo "✅ APK 构建成功！" >> $GITHUB_STEP_SUMMARY
          echo "文件大小: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ 构建失败" >> $GITHUB_STEP_SUMMARY
        fi
